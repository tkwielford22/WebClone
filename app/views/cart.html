<div class="wrapper">
	<div class="container">
		<h3>Your Cart:</h3>

		<table class="table table-striped table-responsive">
		  <thead>
		    <tr>
		      <th>Item</th>
		      <th>Qty</th>
		      <th>Price</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="(id, product) in cart.contents">
		      <td>{{product.name}}</td>
		      <td>{{product.quantity}}</td>
		      <td>{{product.pricing.formatted.without_tax}}</td>
		    </tr>
		  </tbody>
		</table>

		<h4>Total Price: {{cart.totals.post_discount.formatted.with_tax}}</h4>

		<a href="#/checkout" id="checkout-button"class="btn btn-success">Checkout!</a>
	</div>
</div>
